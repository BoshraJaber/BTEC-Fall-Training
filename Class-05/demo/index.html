<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BETC Team">
    <meta name="description" content="Blog about Javascript">
    <meta name="language" content="en">
    <meta name="title" content="learning Javascript">
    <!-- Don't use the keywords -->
    <!-- mark it as a spam -->
    <meta name="keywords" content="javascript, variables, html, css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section id="mainSection">
            <h1>Welcome</h1>
            <p class="done">Task01</p>
            <p class="notdone">Task02</p>
            <p class="done">Task03</p>
            <p class="notdone">Task04</p>
        </section>
        <section>
            <!-- Here is the form section (ctrl+?)-->
            <form>
                <label for="fullName">Your Name:</label><br>
                <input type="text" name="fullName" placeholder="Enter your name here" required />
                <br>
                <label for="password">Enter your password:</label><br>
                <input type="password" name="password" minlength="4" />
                <br>
                <label for="birthday">Enter your birthday:</label><br>
                <input type="date" name="birthday" />

                <br>
                <label for="age">Enter your age:</label><br>
                <input type="number" name="age" />

                <br>
                <label for="level">Your Level in HTML:</label><br>
                <input type="range" name="level" />

                <input type="submit" value="Save">
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
