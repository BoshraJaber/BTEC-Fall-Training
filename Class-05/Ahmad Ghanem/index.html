<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BTEC Team">
    <meta name="description" content="Blog about Javascript">
    <meta name="title" content="learning HTML, CSS">
    <!-- Don't use the keywords -->
    <!-- Mark it as a spam -->
    <meta name="keywords" content="javascript, html, css, variable">
    <link rel="stylesheet" href="style.css">

    <title>Intro</title>

</head>

<body>

    <header></header>
    <main>
        <section id="mainSection">
            <h1>Welcome</h1>
            <p class="done">task01</p>
            <p class="notDone">task02</p>
            <p class="done">task03</p>
        </section>

        <section>
            <!-- Here is the from section (ctrl + ?) -->
            <form>
                <label for="fullName">Your name:</label> <br>
                <input type="text" name="fullName" placeholder="Enter your full name" required>
                <br> <br>
                <label for="password">Enter your password:</label> <br>
                <input type="password" name="password" minlength="8">
                <br> <br>
                <label for="birthday">Enter your birthday</label> <br>
                <input type="date" name="birthday">
                <br><br>
                <label for="age">Enter your age</label> <br>
                <input type="number" name="age">
                <br><br>
                <label for="level">Your level in html</label> <br>
                <input type="range" name="level">
                <br><br>
                <input type="submit">

            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
